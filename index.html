<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="theme-color" content="#000000">
        <title>Time Convert</title>
        <link rel="stylesheet" href="TimeStyle.css">
        <link rel="manifest" href="manifest.json">
        <meta name="viewport" content="user-scalable=no">
        <link rel="icon" type="image/png" sizes="512x512" href="icon/icon2.png">
        <link rel="apple-touch-icon" href="icon/icon1.png">
        <meta name="Description" content="Une application web qui permet de convertir les unités de temps des secondes aux semaines.">

        <script>
            window.addEventListener("load", function(){
                if("serviceWorker" in navigator) {
                    navigator.serviceWorker.register("/TimeConvert/sw.js");
                };
            })
        </script>
    </head>

    <body>
        <div id="cadre">
            
            <input type="text" id="number" placeholder="Number of weeks" onKeyPress="if (event.keyCode == 13) enter()"/>
        
            <div id="selecteur">
                <p id="textExemple">Number of weeks</p>
                <div id="cadreUnites">
                    <div class="unites" id="weeks"><p class="textUnites" id="textWeeks">weeks</p></div>
                    <div class="unites" id="days"><p class="textUnites" id="textDays">days</p></div>
                    <div class="unites" id="hours"><p class="textUnites" id="textHours">hours</p></div>
                    <div class="unites" id="minutes"><p class="textUnites" id="textMinutes">minutes</p></div>
                </div>
            </div>
            <div id="fleche" title="Open the unit selector"><img id="imgFleche" src="img/fleche.svg" alt="flèche"/></div>
            <div id="cadreValeurs">
                <div id="contourValeurs">
                    <p id="valeurs"></p>
                </div>
            </div>

            <div class="install-shadow">
                <div class="install-alert">
                    <p class="install-text">Voulez vous installer l'application TimeConvert ?</p>
                    <button class="dismiss-button">Non merci</button>
                    <button class="install-button">Installer</button>
                </div>
            </div>
        </div>
        <script src="TimeScript.js"></script>
        <script src="A2HS.js"></script>
    </body>
</html>
